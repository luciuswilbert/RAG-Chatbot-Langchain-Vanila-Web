<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelcomDigi RAG Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cd-header">
        <div class="cd-logo">CelcomDigi</div>
        <h1 class="cd-h1">RAG Chatbot</h1>
    </header>
    <main class="cd-main">
        <form id="pdf-upload-form" class="cd-upload-form">
            <input type="file" id="pdf-upload" name="pdf" accept="application/pdf">
            <button type="submit" class="btn-primary">Upload PDF</button>
            <span id="upload-status"></span>
        </form>
        <div id="chat-window" class="chat-window"></div>
        <form id="chat-form" class="cd-chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit" class="btn-primary">Send</button>
        </form>
    </main>
    <script src="/static/js/main.js"></script>
</body>
</html>
